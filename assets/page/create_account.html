<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Language" content="en-us"/>
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/vendor/bootstrap.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<header id="header" class="mb-5">
  <div class="row">
    <div class="col-8">
      <p class="header_title fa-2x text-center font-weight-bold">Create your account in minutes</p>
    </div>
    <div class="col-4">
      <i class="fa fa-lock fa-3x mr-4"></i>
      <i class="fa fa-check-circle fa-3x">Symantec.</i>
    </div>
  </div>
</header>

<section id="container">
  <div class="accordion" id="accordionExample">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
            Personal information - Edit
          </button>
        </h2>
      </div>

      <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
          <div class="row">
            <!--Dong 1-->
            <div class="col-md-5">
              <div class="form-group">
                <label class="form-label">Title</label>
                <select class="form-control custom-select">
                  <option value="">Mr.</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="Username" value="first name">
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="last name">
              </div>
            </div>

            <!--Dong 2-->
            <div class="col-12">
              <label class="form-label">Date of birth</label>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <input type="number" class="form-control" placeholder="DD">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <input type="number" class="form-control" placeholder="MM">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <input type="number" class="form-control" placeholder="YYYY">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <small id="emailHelp" class="form-text text-muted">
                  For example: 01 12 1970
                </small>
              </div>
            </div>
            <!--Dong 3-->
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-label">Citizebship</label>
                <select class="form-control custom-select">
                  <option value="">-- Please select</option>
                </select>
              </div>
            </div>
            <!--Button step 2-->
            <div class="col-12">
              <div class="form-group">
                <button class="btn btn-info">Continue to step 2</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h2 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                  aria-expanded="false" aria-controls="collapseTwo">
            Residency - Edit
          </button>
        </h2>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <button class="btn btn-info">Continue to step 3</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingThree">
        <h2 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="false" aria-controls="collapseThree">
            Trading suitability - Edit
          </button>
        </h2>
      </div>
      <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
        <div class="card-body">
          <div class="text-collapse p-2">
            As an FCA regulated firm..........................
          </div>
          <div class="collape_body">
            <div class="row">
              <div class="col-12">
                <p class="title">Employment</p>
                <div class="form-group">
                  <label class="form-label">Title</label>
                  <select class="form-control custom-select">
                    <option value="">Mr.</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <p class="title">Financial details</p>
                <div class="form-group">
                  <label class="form-label">Total annual income</label>
                  <select class="form-control custom-select">
                    <option value="">Mr.</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="../js/vendor/jquery-3.4.1.min.js"></script>
<script src="../js/vendor/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
